			<div id="read"></div>

			<script id="blockOfStuff" type="text/html">
			<form class="formStyle">
			  <p2>Please upload .JSON file</p2>
			  <input type="file" name = "fUpload" accept="application/json">
				<br><br>
					<div class="wrap-input100 validate-input" data-validate="Name is required">
						<span class="label-input100">Number of Documents:</span>
						<input class="input100" type="text" name="documentNumber" type"number" placeholder="#">
						<span class="focus-input100"></span>
					</div>
					<br>
					<div class="wrap-input100 validate-input" data-validate="Name is required">
						<span class="label-input100">Create</span>
						<input class="input100" type="text" name="Create" type"number" placeholder="#">
						<span class="focus-input100"></span>
					</div>
			    <br>
					<div class="wrap-input100 validate-input" data-validate="Name is required">
						<span class="label-input100">Read</span>
						<input class="input100" type="text" name="Read" type"number" placeholder="#">
						<span class="focus-input100"></span>
					</div>

					<br>
					<div class="wrap-input100 validate-input" data-validate="Name is required">
						<span class="label-input100">Update</span>
						<input class="input100" type="text" name="Update" type"number" placeholder="#">
						<span class="focus-input100"></span>
					</div>
					<br> <p2>Please upload .JSON file</p2>
			    <input type="file" name = "fUploadUpdate" accept="application/json">
			    <br><br>
					<div class="wrap-input100 validate-input" data-validate="Name is required">
						<span class="label-input100">Delete</span>
						<input class="input100" type="text" name="Delete" type"number" placeholder="#">
						<span class="focus-input100"></span>
					</div>
			    <br>
			    <button id="deleteButton" type="button" onClick="removeForm(this.id)">Delete Section</button>
			    <br> <br><hr>

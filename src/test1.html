<!DOCTYPE html>

<head>
    <title>Adding And Deleting Forms</title>
</head>

<body>
  <div id="mainDiv">
  </div>

  <button id="addButton" type="button">Add Form</button>

  <form action="" id="myForm">
    Quantity01<input type="text"  name="quantity1" id="quantity1" /><br>
    Quantity02<input type="text"  name="quantity2" id="quantity2" /><br>
    <!-- <button onclick="getTotal()">Calculate</button> -->
    <!-- <button class="btn success" onclick="getTotal()">Calculate</button><br> -->

  </form>
  <form action="" id="myForm1">
    Quantity03<input type="text"  name="quantity1" id="quantity3" /><br>
    <button id="addButton" type="button" onclick="getTotal()">Calculate</button>

    <div id="showme"></div>
  </form>




<script>

  var addFormButton = document.getElementById("addButton");
  var maindDiv = document.querySelector("#mainDiv");

  addFormButton.addEventListener("click", addAForm, false );


  var idCounter = 0;

  var parentElement = "";
  var childElement = "";


  function addAForm(){
      parentElement = document.createElement("div");
      parentElement.setAttribute("id", idCounter++);
      var formHTMLLayout = "<form> <input type=\"text\" name=\"firstname\" "+
          "placeholder=\"First Name\"> <br> <br> <input type=\"text\" "+
          "name=\"lastname\" placeholder=\"Last Name\"> <br><br>" +
          "<button id=\"deleteButton" + idCounter + "\" type=\"button\" "+
          "onClick=\"removeForm(this.id)\">Delete Form" +
          "</button>  <br><hr></form>";

      parentElement.innerHTML = formHTMLLayout;
      maindDiv.appendChild(parentElement);

  }

  function removeForm(elementId){
     childElement = document.getElementById(elementId);
     childElement.parentNode.parentNode.remove();
  }

  function getQuantity01(){
    var theForm = document.forms["myForm"];
    var quantity1 =  theForm.elements["quantity1"];
    var howmany = 0;
    if(quantity1.value !=""){
      howmany = parseInt(quantity1.value);
    }
    return howmany;
  }

  function getQuantity02(){
    var theForm = document.forms["myForm"];
    var quantity2 =  theForm.elements["quantity2"];
    var howmany = 0;
    if(quantity2.value !=""){
      howmany = parseInt(quantity2.value);
    }
    return howmany;
  }

  function getQuantity03(){
    var theForm = document.forms["myForm1"];
    var quantity3 =  theForm.elements["quantity3"];
    var howmany = 0;
    if(quantity3.value !=""){
      howmany = parseInt(quantity3.value);
    }
    return howmany;
  }

  function getTotal(){
    var total = getQuantity01() + getQuantity02() + getQuantity03();

    <!-- Display  the result -->
    document.getElementById('showme').innerHTML = "The total RU is: " + total;
  }

</script>


</body>





</html>
